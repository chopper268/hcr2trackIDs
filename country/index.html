<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #000000bf;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 150%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 200ms;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.75) transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            font-size: 10px;
            opacity: 1;
        }
    </style>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HCR2 track ID list</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/www-core-webp-vflmpaDFs.css'>
    <!--<link class="dark-mode" rel='stylesheet' type='text/css' media='screen' href='css/style-dark.css'>-->
    <script src='../js/main.js'></script>
</head>

<body id="main" onload="startTime(); loadingComplete()">
    <noscript>
        <style>
            #loading {
                display: none;
            }

            #yt-masthead-content {
                display: none;
            }

            .real-time {
                display: none !important;
            }

            .show-hide-news {
                display: none !important;
            }
        </style>
    </noscript>
    <div id="loading">
        <pre id="text-loading">loading...</pre>
    </div>
    <div class="track-id-content">
        <div class="news" id="news">

            <iframe class="news-page" id="news-page" src="../news.html"></iframe>
        </div>
        <div class="main-content">

            <div class="top">
                <div class="menu">
                    <a class="menu-link" href="../">Home</a> -
                    <a class="menu-link" href="../themes.html">Themes</a> -
                    <a class="menu-link" href="../cs-tracks.html">Community showcase</a> -
                    <a class="menu-link" href="https://github.com/chopper268/">GitHub</a>
                </div>
                <noscript>
                    <div class="no-js"
                        style="font-family: Roboto, Arial, Helvetica, sans-serif; align-items: center; background-color: rgb(180, 0, 0); display: flex; color: white; font-weight: bold;">
                        <div style="display: flex; align-items: center;" class="ytp-error-icon-container"><svg
                                style="width: 32px; height: 32px;" fill="#fff" viewBox="0 0 48 48">
                                <path d="M0 0h48v48H0V0z" fill="none"></path>
                                <path
                                    d="M22 30h4v4h-4zm0-16h4v12h-4zm1.99-10C12.94 4 4 12.95 4 24s8.94 20 19.99 20S44 35.05 44 24 35.04 4 23.99 4zM24 40c-8.84 0-16-7.16-16-16S15.16 8 24 8s16 7.16 16 16-7.16 16-16 16z"
                                    fill="#fff"></path>
                            </svg></div>
                        <text style="margin: 5px;" class="no-js-available">Javascript is disabled in your browser. Some features may be disabled.</text>
                    </div>
                </noscript>
                <div class="title">

                    <h1>HCR2 track ID list</h1>
                    <div style="margin-left: 20px; min-width: 161px; max-width: 300px;" id="yt-masthead-content">
                        <form id="masthead-search" class="  search-form consolidated-form  vve-check"
                            action="playhcr://play/track"
                            onsubmit="if (document.getElementById('masthead-search-term').value == '') return false;"
                            data-clicktracking="" data-visibility-tracking="">
                            <button style="border-radius: 0px 16px 16px 0px;"
                                class="yt-uix-button yt-uix-button-size-default yt-uix-button-default search-btn-component search-button"
                                type="submit"
                                onclick="if (document.getElementById('masthead-search-term').value == '') return false; document.getElementById('masthead-search').submit(); return false;;return true;"
                                dir="ltr" id="search-btn" tabindex="2">
                                <span class="yt-uix-button-content">
                                    Search
                                </span>

                            </button>
                            <div style="border-radius: 16px 0px 0px 16px;" id="masthead-search-terms"
                                class="masthead-search-terms-border" dir="ltr"><input id="masthead-search-term"
                                    autocomplete="off"
                                    onkeydown="if (!this.value &amp;&amp; (event.keyCode == 40 || event.keyCode == 32 || event.keyCode == 34)) {this.onkeydown = null; this.blur();}"
                                    class="search-term masthead-search-renderer-input yt-uix-form-input-bidi" name="id"
                                    value="" type="text" tabindex="1" placeholder="Enter ID"
                                    title="Enter ID to download track" aria-label="Search">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="empty">
                </div>
            </div>
            <div class="center">
                <div class="no-tracks">
                    <text class="no-track-available">Unfortunately, no tracks available here.</text>
                </div>
                <div class="lack-of-themes">
                    <text class="no-track-available">This page has not all themes.</text>
                </div>

                <div class="tracks">
                    <!--This is an error icon.
                        <div class="tooltip">
                            <svg style="width: 14px; height: 14px;" fill="#fff" viewBox="0 0 48 48">
                                <path d="M0 0h48v48H0V0z" fill="none"></path>
                                <path
                                    d="M22 30h4v4h-4zm0-16h4v12h-4zm1.99-10C12.94 4 4 12.95 4 24s8.94 20 19.99 20S44 35.05 44 24 35.04 4 23.99 4zM24 40c-8.84 0-16-7.16-16-16S15.16 8 24 8s16 7.16 16 16-7.16 16-16 16z"
                                    fill-opacity="0.7">
                                </path>
                            </svg>
                            <span class="tooltiptext">Unable to find track information.</span>
                        </div>
                    -->
                    <!--This is a community showcase icon.
                        <div class="tooltip">
                            <img style="width: 14px; height: 14px;" src="img/icon/community-showcase-icon.png">
                            <span class="tooltiptext">Community showcase track</span>
                        </div>
                    -->
                    <h1 style="color: #fff;">Country list <span style="background-color: gold; font-style: italic;">test</span></h1>
                    <ul style="color: #fff;">
                        <li style="color: #fff; margin: 15px;"><a style="color: #fff;" href="de/">
                            <img class="flag" style="width: 14px; height: auto;" src="../img/flags/de.png" alt="DE"> Germany</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="bottom">
                <div style="display: flex; align-items: center; justify-content: end;">
                    <div class="real-time">
                        <div>
                            <h2 id="clock"><noscript>Clock will not work because JavaScript is disabled on your
                                    browser.</noscript></h2>
                        </div>
                    </div>
                    <div class="displayed-tracks-per-page"></div>
                    <div class="show-hide-news">
                        <input type="button" id="show-news" class="button" onclick="showNews()" value="Show news <<">
                        <input type="button" id="hide-news" class="button" onclick="hideNews()" value="Hide news >>">
                    </div>
                </div>
                <div class="buttons"></div>
            </div>
        </div>
    </div>
    <script src="../js/clock.js">
    </script>
    <script>
        function showNews() {
            document.getElementById('news-page').style.display = "block";
            document.getElementById('show-news').style.display = "none";
            document.getElementById('hide-news').style.display = "block";
            document.getElementById('news').style.minHeight = "none"
        }

        function hideNews() {
            document.getElementById('news-page').style.display = "none";
            document.getElementById('show-news').style.display = "block";
            document.getElementById('hide-news').style.display = "none";
            document.getElementById('news').style.minHeight = "0%"
        }
    </script>
    <style>
        div.tracks {
            justify-content: unset;
            flex-direction: column;
            align-items: center;
        }
    </style>
</body>

</html>
