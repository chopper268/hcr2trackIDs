<!DOCTYPE html>
<html>

<head>

    <script src='../js/main.js'></script>
    <link rel='stylesheet' type='text/css' media='screen'

</head>

<body onload="startTime(); loadingComplete()">
    <noscript>
        <style>
            #loading {
                display: none;
            }

            #yt-masthead-content {
                display: none;
            }

            .real-time {
                display: none !important;
            }

            .show-hide-news {
                display: none !important;
            }
        </style>
    </noscript>
    <div id="loading">
        <pre id="text-loading">loading...</pre>
    </div>
    <style>
        div.no-tracks {

    </style>
    <div class="top">

            <a class="menu-link" href="./">Themes</a> -

        </div>
        <noscript>
            <div class="no-js"
                style="font-family: Roboto, Arial, Helvetica, sans-serif; align-items: center; background-color: rgb(180, 0, 0); display: flex; color: white; font-weight: bold;">
                <div style="display: flex; align-items: center;" class="ytp-error-icon-container"><svg

                    </svg></div>
                <text style="margin: 5px;" class="no-js-available">Javascript is disabled in your browser. Some features may be disabled.</text>
            </div>
        </noscript>
        <div class="title">
            <h1>HCR2 track ID list</h1>
        </div>
    </div>
    <div class="no-tracks"></div>
    <div class="lack-of-themes">
        <text class="no-track-available">This page has not all themes.</text>
    </div>
    <div class="tracks">
        <div class="track">
            <img class="trackimage" id="track-text-item" title="Countryside" src="../trackimages/background-menuitem07.png">
            <div class="track-name" id="track-text-item">
                <span class="noto-color-emoji-regular">ðŸ¤”</span>

                <a title="Click to download track" href="track/b47Qb.html">b47Qb</a>

    </div>
    <div class="bottom">
        <div style="display: flex; justify-content: end;">
            <div class="real-time">
                <div><h2 id="clock"></h2></div>
            </div>

                <button id="disabled-button" disabled>First</button>

            <div class="next">

                </a>
            </div>
        </div>

    <script src="../js/clock.js"></script>
    <script>
        function showNews() {
            document.getElementById('news-page').style.display = "block";
            document.getElementById('show-news').style.display = "none";
            document.getElementById('hide-news').style.display = "block";
        }

        function hideNews() {
            document.getElementById('news-page').style.display = "none";
            document.getElementById('show-news').style.display = "block";
            document.getElementById('hide-news').style.display = "none";
        }
    </script>

</html>
