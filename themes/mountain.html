<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HCR2 track ID list</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='../js/main.js'></script>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
</head>

<body onload="startTime()">
    <noscript>
        <div class="js-none">
            <div class="no-js-icon">
                <svg class="err-icon" fill="#fff" viewBox="0 0 48 48">
                    <path d="M0 0h48v48H0V0z" fill="none"></path>
                    <path
                        d="M22 30h4v4h-4zm0-16h4v12h-4zm1.99-10C12.94 4 4 12.95 4 24s8.94 20 19.99 20S44 35.05 44 24 35.04 4 23.99 4zM24 40c-8.84 0-16-7.16-16-16S15.16 8 24 8s16 7.16 16 16-7.16 16-16 16z"
                        fill-opacity="0.7">
                    </path>
                </svg>
            </div>
            <h3>
                <p>Javascript is disabled on your browser.</p>
                <p>Enable Javascript and <a href="mountain.html">try again</a>.</p>
            </h3>
        </div>
    </noscript>
    <div class="track-id-content">
        <div class="news">

            <iframe class="news-page" id="news-page" src="../news.html"></iframe>
        </div>
        <div class="main-content">
            <div class="top">
                <div class="title">
                    <h1>HCR2 track ID list</h1>
                </div>
                <div class="theme-filter">
                    <a class="button-text" href="../index.html"><button id="button">All</button></a>
                    <a class="button-text" href="countryside.html"><button id="button">Countryside</button></a>
                    <a class="button-text" href="forest.html"><button id="button">Forest</button></a>
                    <a class="button-text" href="city.html"><button id="button">City</button></a>
                    <button id="disabled-button" disabled>Mountain</button>

                </div>
            </div>
            <div class="no-tracks">
                <text class="no-track-available">Unfortunately, no tracks available here.</text>
            </div>
            <div class="lack-of-themes">
                <text class="no-track-available">This page has not all themes.</text>
            </div>
            <div class="tracks">
                <div class="track">
                    <img class="trackimage" id="track-text-item" title="Mountain"
                        src="../trackimages/background-menuitem_mountain3.png">
                    <div class="track-name" id="track-text-item">Thrusters</div>
                    <div class="player-name" id="track-text-item">Turbo-Speed</div>
                    <div class="track-id" id="track-text-item">
                        <a title="Click to download track" href="../track/DJQ92.html">DJQ92</a>
                    </div>
                </div>
                <div class="track">
                    <img class="trackimage" id="track-text-item" title="Mountain"
                        src="../trackimages/background-menuitem_mountain3.png">
                    <div class="track-name" id="track-text-item" title="">
                        Mount Special
                    </div>
                    <div class="player-name" id="track-text-item">Chief32449</div>
                    <div id="track-text-item" class="track-id">
                        <a title="Click to download track" href="../track/Go1AR.html">Go1AR</a>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div style="display: flex; align-items: center; justify-content: end;">
                    <div class="real-time">
                        <div class="clock">
                            <h2 id="clock"></h2>
                        </div>
                    </div>
                    <div class="displayed-tracks-per-page">
                        <h2>1/2 of 2</h2>
                    </div>
                    <div class="show-hide-news">
                        <input type="button" id="show-news" class="button" onclick="showNews()" value="Show news <<">
                        <input type="button" id="hide-news" class="button" onclick="hideNews()" value="Hide news >>">
                    </div>
                </div>
                <div class="buttons">
                    <div class="prev">
                        <button id="disabled-button" disabled>First</button>
                        <button id="disabled-button" disabled>Previous</button>
                    </div>
                    <div class="page-select">
                        <button id="disabled-button" disabled>1</button>
                        <a href="mountain/page2.html" class="button-text"><button id="button">2</button></a>
                        <a href="mountain/page3.html" class="button-text"><button id="button">3</button></a>

                    </div>
                    <div class="next">
                        <a class="button-text" href="mountain/page2.html"><button id="button">Next</button></a>

                        <a class="button-text" href="mountain/page3.html"><button id="button">Last</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/clock.js"></script>
    <script>
        function showNews() {
            document.getElementById('news-page').style.display = "block";
            document.getElementById('show-news').style.display = "none";
            document.getElementById('hide-news').style.display = "block";
        }

        function hideNews() {
            document.getElementById('news-page').style.display = "none";
            document.getElementById('show-news').style.display = "block";
            document.getElementById('hide-news').style.display = "none";
        }
    </script>
</body>

</html>
